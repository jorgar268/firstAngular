<div class="separation"></div>
<ul class="characters">
  <li *ngFor="let character of characters">
    <a [routerLink]="['/character-details', character.id]">
      <span class="badge">{{ character.id }}</span
      >{{ character.name | slice: 0:15 }}
    </a>
  </li>
</ul>
<div *ngIf="characters.length <= 0">
  <div class="dontFind">Sin resultados ...</div>
</div>
<button
  [ngClass]="'no-hidden'"
  *ngIf="showGoUpButton"
  class="button"
  (click)="onScrollTop()"
>
  <span>&#8593;</span>
</button>
